<!DOCTYPE html>
<html>
<title>CCDS | OSMO Where Are You?</title>
<link rel="icon" type="image/ico" href="./img/cloud_favicon.ico">
<link href="./stylesheets/main.css" rel="stylesheet">
<link href="./icomoon/style.css" rel="stylesheet">
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script src="./node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
<script src="./node_modules/gsap/src/minified/TweenMax.min.js"></script>
<script src="./js/throttleResize.js"></script>
<script src="//cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/packery/1.4.3/packery.pkgd.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/draggabilly/1.2.0/draggabilly.pkgd.min.js"></script>
<!-- PERSONAL JS -->
<script type="text/javascript" src="./js/directives.js"></script>
<script type="text/javascript" src="./js/controllers.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-app="OsmoApp" ng-controller="MainController">
	<nav nav-bar></nav>


	<div class="toggle-view" ng-if="currentPage === 'main' || currentPage === 'all-users'" toggle-views>
		<div class="nav-container" ng-show="currentPage === 'main'" ng-click="navigate('all-users')">
			<i class="icon-list-view"></i>
			<h4>List View</h4>
		</div>
		<div class="nav-container" ng-click="navigate('main')" ng-show="currentPage === 'all-users'">
			<i class="icon-layout"></i>
			<h4>Mosaic View</h4>
		</div>
	</div>

	<div class="container mosaic" mosaic ng-if="currentPage=='main'"></div>
	<div class="container list-view" all-users-view ng-if="currentPage=='all-users'"></div>


	<div class="login-panel" login-panel></div>
	<div class="container dashboard center-children" dashboard ng-if="currentPage=='dashboard'"></div>
	<div class="container guidelines" guidelines ng-if="currentPage == 'guidelines'"></div>
	<div class="loader-overlay" loader></div>
</body>
</html>
