<div class="panel-container">
	<i class="icon-exit" ng-click="toggleLogin(false)"></i>
	<div class="form-wrapper login" ng-hide="register">
		<label for="cisco-id">
			<h2>Username</h2>
		</label>
		<input type="text" name="cisco-id" ng-model="userId" />
		<label for="password">
			<h2>Password</h2>
		</label>
		<input type="password" name="password" ng-model="password" ng-keyup="monitorSubmission($event)" />
		<h4>{{loginResponse}}</h4>
		<button ng-click="login()">Login</button>
		<hr>
		<h3 class="register-account" ng-click="register=true">Register Account</h3>
	</div>
	<div class="form-wrapper signup" ng-show="register">
		<i class="icon-left-arrow" ng-click="register=false"></i>
		<div class="registration-wrapper" ng-hide="checkEmail">
			<label for="cisco-id">
				<h2>Enter your Cisco ID</h2>
			</label>
			<input type="text" name="cisco-id" ng-model="userId">
			<h4>{{registrationResponse}}</h4>
			<button ng-click="submitRegistration()">Next</button>
		</div>
		<h2 ng-show="checkEmail">{{registrationResponse}}</h4>
	</div>
</div>
